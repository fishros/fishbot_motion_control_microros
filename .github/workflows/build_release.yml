name: Build-Release

on:
  push:
    tags:
      - "*"

jobs:
  build-image:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update apt-get
        run: sudo apt-get update
 
      - name: Install system dependencies
        run: sudo apt-get install -y build-essential curl git wget libssl-dev
 
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install PIO
        run: curl -fsSL -o get-platformio.py https://raw.githubusercontent.com/platformio/platformio-core-installer/master/get-platformio.py && python3 get-platformio.py

      - name: Build firmware
        run: /bin/bash release.sh

      - name: Compress .pio directory
        run: |
          cd .pio/libdeps/fishbot_motion_control_humble/micro_ros_platformio/
          zip -r libmicroros_humble libmicroros 

      - name: Create Release and Upload Release Asset  
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')  
        with:  
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release-notes.md
          token: ${{ secrets.ACCESS_TOKEN }}
          draft: false  
          prerelease: false  
          files: |  
            ./bin/*
            .pio/libdeps/fishbot_motion_control_humble/micro_ros_platformio/libmicroros_humble.zip
